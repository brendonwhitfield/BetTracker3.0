<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Tracker</title>
    <link rel="stylesheet" href="myBets.css">
    <script src="MyBets.js"></script>
</head>
<body >
    <header>
        <h1 class="logo" >YBT</h1>
            <nav>
            <ul class="nav__links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="#">My Bets</a></li>
            </ul>
        </nav>
        <a class="Users" href="Login.html"><button>Login</button></a>
    </header>
    <main>
        
            <div id="addBetForm" class="form">
            <form  class="form-container">
                <h2>Please add a new bet or edit an existing bet below:</h2>
                <label for="Description"><b>Type of bet</b></label>
                <input type="text" id="description" placeholder="E.g. Acca" name="description" required>
                <label for="Outcome"><b>Result</b></label>
                <input type="text" id="outcome" placeholder="E.g. WIN" name="outcome" required>
                <label for="ProfitLoss"><b>Net Profit</b></label>
                <input type="text" id="profitLoss" placeholder="E.g. 55.00" name="profitLoss" required>
                <button type="submit" class="btn" onclick="create()">Add Bet</button>

            </form>
            </div>
                   
            
           
            <div id="deleteBetForm" class="form">
                <form  class="form-container">
                    <h2>Delete a bet:</h2>
                    <label for="deleteBetId"><b>Enter Bet ID</b></label>
                    <input type="text" id="deleteBetId" placeholder="E.g. 32" name="deleteBetId" required>
                    <button type="submit" class="btn" onclick="deleteBet()">Delete Bet</button>
                </form>
            </div>

            <div id="updateBetForm" class="form">
                <form  class="form-container">
                    <h2>Please edit an existing bet below:</h2>
                    <label for="ID"><b>Bet ID</b></label>
                    <input type="text" id="betID" placeholder="E.g. 23" name="betID" required>
                    <label for="Description"><b>Type of bet</b></label>
                    <input type="text" id="betType2" placeholder="E.g. Acca" name="betType" required>
                   <label for="Outcome"><b>Result</b></label>
                    <input type="text" id="outcome2" placeholder="E.g. WIN" name="result" required>
                    <label for="ProfitLoss"><b>Net Profit</b></label>
                    <input type="text" id="profitLoss2" placeholder="E.g. 55.00" name="profitLoss" required>
                    <button type="submit" class="btn" onclick="update()">Edit Bet </button>
                </form>
             </div>


    </main>
    <h2>       
        <button type="button" class="btn" onclick="readALLBets()">View Bets</button>
          </h2>    
    <div id = "array-background">
        <p></p>
    </div>
</body>

</html>
